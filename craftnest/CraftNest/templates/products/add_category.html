{% extends 'base.html' %}

{% block title %}Add Category - CraftNest{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 shadow-md rounded">
    <h2 class="text-2xl font-semibold mb-4">Add New Category</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Category Name</label>
            <input type="text" 
                   name="name" 
                   id="name" 
                   required 
                   class="w-full border px-3 py-2 rounded shadow-sm focus:ring-teal-500 focus:border-teal-500"
                   placeholder="Enter category name">
        </div>
        
        <div class="flex space-x-4">
            <button type="submit" class="bg-teal-600 text-white px-4 py-2 rounded hover:bg-teal-700 transition-colors">
                Add Category
            </button>
            <a href="{% url 'products:list_categories' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition-colors">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
